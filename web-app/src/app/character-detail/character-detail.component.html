<mat-tab-group *ngIf="pcData | async">
  <mat-tab label="Overview">
    <form class="col-xs-12">
      <!--character overview banner -->
      <!--row 1-->
      <div class="row col-xs-12">
        <mat-form-field class="col-xs-4">
          <input matInput placeholder="name" name="name" type="text" [(ngModel)]="pc.name" >
        </mat-form-field>
        <mat-form-field class="col-xs-4">
          <mat-select matInput placeholder="class" name="class" [(ngModel)]="pc.classOne">
            <mat-option *ngFor="let pcClass of pcClasses" [value]="pcClass.selector">{{ pcClass.val }}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="col-xs-4" matInput placeholder="level" name="level">
          <input matInput type="number" name="level" [(ngModel)]="pc.classOneLevel" min=0 max=20 step=1>
        </mat-form-field>

      </div>

      <!--row 2-->
      <div class="row col-xs-12">
        <mat-form-field class="col-xs-3">
          <input matInput placeholder="background" name="background" type="text" [(ngModel)]="pc.background" >
        </mat-form-field>
        <mat-form-field class="col-xs-3">
          <input matInput placeholder="race" name="race" type="text" [(ngModel)]="pc.race">
        </mat-form-field>
        <mat-form-field class="col-xs-3">
          <input matInput placeholder="alignment" name="alignment" type="text" [(ngModel)]="pc.alignment">
        </mat-form-field>
        <mat-form-field class="col-xs-3">
          <input matInput placeholder="xp" name="xp" type="number" [(ngModel)]="pc.xp" min=0>
        </mat-form-field>
      </div>

      <!--update button-->
      <div class="col-xs-12">
        <button mat-raised-button color="accent" (click)="savePC()">
          Save Changes
        </button>
      </div>
    </form>
  </mat-tab>

  <!--tab 2-->
  <mat-tab label="Personality">
    Page 2
  </mat-tab>

  <!--tab 3-->
  <mat-tab label="Spells">
    Page 3
  </mat-tab>

  <!--progress spinner -->
  <mat-spinner color="accent" *ngIf="!pcData"></mat-spinner>
</mat-tab-group>

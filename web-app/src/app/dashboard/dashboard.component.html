<div class="col-xs-6 col-xs-offset-3">
    <div class="btn-group">
        <button class="btn btn-default" *ngFor="let pChar of myCharacters | async" [routerLink]="['/myPCs', pChar.name]">
            <div class="module playerCharacter">
                <h4>{{ pChar.name }}</h4>
            </div>
        </button>
    </div>
</div>

<div class="col-xs-6 col-xs-offset-3">
  <!--character data -->
  <mat-grid-list cols="2" class="charGrid">
    <mat-grid-tile *ngFor="let character of (characters | async)">
      <button mat-raised-button (click)="toDetail(character.name)" class="charPanel" color="primary">
        {{ character.name }}
      </button>
    </mat-grid-tile>
  </mat-grid-list>
</div>

<form md class="col-xs-6 col-xs-offset-3">
    <h3>Login Check (d20 + Password)</h3>
    <div> {{ (user | async)?.uid }} </div>

    <div class="form-group">
        <label  for="exampleInputEmail1">Email address</label>
        <input name="email" [(ngModel)]="email" type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input name="password" [(ngModel)]="password" type="password"  class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <button class="btn btn-default" (click)="login()">Login</button>
    <button class="btn btn-default" (click)="logout()">Logout</button>
</form>

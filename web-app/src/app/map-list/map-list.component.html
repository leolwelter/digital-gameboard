<!--Display a list of all maps for this user-->
<div class="col-xs-6">
  <mat-nav-list>
    <!--display each map -->
    <mat-accordion>
      <mat-expansion-panel *ngFor="let map of myMaps | async">
        <mat-expansion-panel-header (click)="onSelect(map)">
          <mat-panel-title> {{ map.name }}</mat-panel-title>
          <mat-panel-description> {{ map.sizeY }} x {{ map.sizeX }}</mat-panel-description>
        </mat-expansion-panel-header>
        <mat-action-row>
          <button class="actionButton" mat-raised-button color="primary" (click)="gotoDetail()"> Details </button>
          <button class="actionButton" mat-raised-button color="warn" (click)="deleteMap()"> Delete </button>
        </mat-action-row>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-nav-list>
</div>


<!--Display preview of selected-->
<div class="col-xs-6">
  <div *ngIf="currentMap">
    <h2>
      {{ currentMap.name }} selected
    </h2>
  </div>
</div>


<!--For adding new characters -->
<div class="col-xs-12 newButton">
  <button class="actionButton" mat-fab color="accent" (click)="createMap()">
    <mat-icon>add</mat-icon>
  </button>
</div>

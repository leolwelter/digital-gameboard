<div class="col-xs-10 col-xs-offset-1" *ngIf="pc | async">
    <h2>{{ (pc | async)?.name }}:</h2>

    <div>
        <label>name: </label>{{ (pc | async)?.name }}
    </div>
    <div>
        <label>race: </label>{{ (pc | async)?.race }}
    </div>
    <div>
        <label>class: </label>{{ (pc | async)?.class }}
    </div>
    <div>
        <label>level: </label>{{ (pc | async)?.level }}
    </div>

    <button (click)="goBack()">Back</button>
</div>

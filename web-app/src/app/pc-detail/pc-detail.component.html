<div class="col-xs-10 col-xs-offset-1" *ngIf="pc">
    <h2>{{pc.name}}:</h2>
    <div>
        <label>id: </label>{{pc.id}}
    </div>
    <div>
        <label>race: </label>{{pc.race}}
    </div>
    <div>
        <label>class: </label>{{pc.class}}
    </div>
    <div>
        <label>level: </label>{{pc.level}}
    </div>
    <div>
        <label>name: </label>
        <input [(ngModel)]="pc.name" placeholder="name"/>
    </div>
    <button (click)="goBack()">Back</button>
</div>
